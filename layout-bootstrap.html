<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout Bootstrap</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
</head>
<body>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: red;height: 100px;"></div>
			<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: green;height: 100px;"></div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-2 col-md-2 col-sm-6" style="background-color: orange;height: 100px;"></div>
			<div class="col-lg-6 col-md-6 hidden-sm hidden-xs" style="background-color: pink;height: 100px;"></div>
			<div class="col-lg-4 col-md-4 col-sm-6" style="background-color: yellow;height: 100px;"></div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-3 col-md-3 hidden-sm hidden-xs"style="background-color: red;height: 500px;"></div>
			<div class="col-lg-9 col-md-9 col-sm-12"style="height: 500px;">
				<form>
				  <input class="form-control" type="text"/>
				  <input type="text" name="">
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="button" class="btn btn-default">Submit form</button>
				  <button type="button" class="btn btn-warning">Submit</button>
				  <button type="button" class="btn btn-primary">Submit</button>
				  <button type="button" class="btn btn-danger">Submit</button>
				</form>
				<table class="table table-bordered">
					<thead>
						<th>Name</th>
						<th>Email</th>
					</thead>
					<tbody>
						<tr>
							<td>Name</td>
							<td>Email</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-6 col-md-6" style="background-color: blue;height: 100px;"></div>
			<div class="col-lg-6 col-md-6" style="background-color: yellow;height: 100px;"></div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-3" style="background-color: red;height: 100px;"></div>
			<div class="col-lg-6" style="background-color: violet;height: 100px;"></div>
			<div class="col-lg-3" style="background-color: blue;height: 100px;"></div>
		</div>
	</section>
</body>
</html>
