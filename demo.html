<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style2.css"/>
</head>
<body>
	<form method="GET" action="#" name="form_data" class="form" enctype="multipart/form_data">
		<input type="Name" name="Name" placeholder="Name" required>
		<br>
		<input type="Email" name="Email" placeholder="Email"required>
		<br>
		<input type="Password" name="Password" placeholder="Password"required>
		<br>
		<input type="info" name="info" placeholder="info"required>
		<br>
		<input type="date" name="date" placeholder="date">
		<br>
		<select name="gender">
			<option value="1">Man</option>
			<option value="2">Woman</option>
			<option value="3">Unkown</option>
		</select>
		<br>
		<textarea name="textarea" row="0	" cols="100"></textarea>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
