<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <script src="jquery/3.3.1/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="maytinh.css">
    <script src="maytinh.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Máy tính</title>
</head>
<body>
<section>
    <div class="col-sm-12">
       <input id="kq" placeholder="hiện thị phép tính"/><br>
        <input type="button" value="7" onclick='set_num(this.value)'/>
        <input type="button" value="8" onclick='set_num(this.value)'/>
        <input type="button" value="9" onclick='set_num(this.value)'/>
        <input id="xoa" type="button" value="Xóa" onclick='xoa()'/><br>
        <input type="button" value="4" onclick='set_num(this.value)'/>
        <input type="button" value="5" onclick='set_num(this.value)'/>
        <input type="button" value="6" onclick='set_num(this.value)'/>
        <input type="button" value="*" onclick='set_num(this.value)'/>
        <input type="button" value="/" onclick='set_num(this.value)'/><br>
        <input type="button" value="1" onclick='set_num(this.value)'/>
        <input type="button" value="2" onclick='set_num(this.value)'/>
        <input type="button" value="3" onclick='set_num(this.value)'/>
        <input class="cong" type="button" value="+" onclick='set_num(this.value)'/>
        <input class="cong" type="button" value="-" onclick='set_num(this.value)'/><br>
        <input type="button" value="0" onclick='set_num(this.value)'/>
        <input class="cong" type="button" value="." onclick='set_num(this.value)'/>
        <input type="button" value="=" onclick='ketqua()'/>
    </div>
</section>
</body>
</html>
