<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout Bootstrap</title>
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
</head>
<body>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: red;height: 100px;"></div>
			<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: green;height: 100px;">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: pink;height: 100px;"></div>
					<div class="col-lg-6 col-md-6 col-sm-6" style="background-color: yellow;height: 100px;"></div>
				</div>
			</div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-2 col-md-2 col-sm-6" style="background-color: orange;height: 100px;">
				<span class="glyphicon glyphicon-asterisk"></span>
			</div>
			<div class="col-lg-6 col-md-6 hidden-sm hidden-xs" style="background-color: pink;height: 100px;"></div>
			<div class="col-lg-4 col-md-4 col-sm-6" style="background-color: yellow;height: 100px;"></div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-3 col-md-3 hidden-sm hidden-xs"style="background-color: red;height: 500px;"></div>
			<div class="col-lg-9 col-md-9 col-sm-12"style="height: 500px;">
				<form>
				  <input class="form-control" type="text"/>
				  <input type="text" name="">
				  <div class="checkbox">
				    <label>
				      <input type="checkbox"> Check me out
				    </label>
				  </div>
				  <button type="button" class="btn btn-default">Submit form</button>
				  <button type="button" class="btn btn-warning">Submit</button>
				  <button type="button" class="btn btn-primary">Submit</button>
				  <button type="button" class="btn btn-danger">Submit</button>
				</form>
				<button type="button" onclick="showTable()">Show Table</button>
				<button type="button" onclick="hideTable()">Hide Table</button>
				<table class="table table-bordered" id="tbID" style="display: none;">
					<thead>
						<th>Name</th>
						<th>Email</th>
					</thead>
					<tbody>
						<tr>
							<td>Name</td>
							<td>Email</td>
						</tr>
					</tbody>
				</table>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>

				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
				      </div>
				      <div class="modal-body">
				        Day la POPUP
				      </div>
				      <div class="modal-footer">
				      
				      </div>
				    </div>
				  </div>
				</div>

				<div class="dropdown">
				  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Dropdown trigger
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" aria-labelledby="dLabel">
				    <li>Select 1</li>
				    <li>Select 2</li>
				    <li>Select 3</li>
				  </ul>
				</div>
			</div>
			<form data-toggle="validator" role="form">
			  <div class="form-group">
			    <label for="inputName" class="control-label">Name</label>
			    <input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" required>
			  </div>
			  <div class="form-group has-feedback">
			    <label for="inputTwitter" class="control-label">Twitter</label>
			    <div class="input-group">
			      <span class="input-group-addon">@</span>
			      <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" class="form-control" id="inputTwitter" placeholder="1000hz" required>
			    </div>
			    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
			    <div class="help-block with-errors">Hey look, this one has feedback icons!</div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail" class="control-label">Email</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
			    <div class="help-block with-errors"></div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword" class="control-label">Password</label>
			    <div class="form-inline row">
			      <div class="form-group col-sm-6">
			        <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
			        <div class="help-block">Minimum of 6 characters</div>
			      </div>
			      <div class="form-group col-sm-6">
			        <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
			        <div class="help-block with-errors"></div>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="radio">
			      <label>
			        <input type="radio" name="underwear" required>
			        Boxers
			      </label>
			    </div>
			    <div class="radio">
			      <label>
			        <input type="radio" name="underwear" required>
			        Briefs
			      </label>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="checkbox">
			      <label>
			        <input type="checkbox" id="terms" data-error="Before you wreck yourself" required>
			        Check yourself
			      </label>
			      <div class="help-block with-errors"></div>
			    </div>
			  </div>
			  <div class="form-group">
			    <button type="submit" class="btn btn-primary">Submit</button>
			  </div>
			</form>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-6 col-md-6" style="background-color: blue;height: 100px;"></div>
			<div class="col-lg-6 col-md-6" style="background-color: yellow;height: 100px;"></div>
		</div>
	</section>
	<section class="col-lg-12">
		<div class="container">
			<div class="col-lg-3" style="background-color: red;height: 100px;"></div>
			<div class="col-lg-6" style="background-color: violet;height: 100px;">
				<div class="row">
					<div class="col-xs-12" style="background-color: red;height: 100px;">
						<div class="row">
							<div class="col-xs-12" style="background-color: blue;height: 100px;">
								<div class="col-xs-12" style="background-color: yellow;height: 100px;">
								
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="col-lg-3" style="background-color: blue;height: 100px;"></div>
		</div>
	</section>

			var tb = $(".table");
			tb.fadeIn(); // fadeOut()

</body>
</html>
