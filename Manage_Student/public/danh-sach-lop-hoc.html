<!DOCTYPE html>
<html>
<head>
	<title>Danh sach lop hoc</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<table class="table">
		<thead>
			<th>ma lop</th>
			<th>ten lop</th>
			<th>phong hoc</th>
			<th></th>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<script type="text/javascript">
		jQuery.ajax({
			url: '/list_class',
			method:"GET",
			success: function(result){
				lophocs = result.data;
				var html = '';
				for (var i = 0; i < lophocs.length; i++) {
					html+= '<tr>';
					html+= '	<td>'+lophocs[i].ma_lop+'</td>';
					html+= '	<td>'+lophocs[i].ten_lop+'</td>';
					html+= '	<td>'+lophocs[i].phng_hoc+'</td>';
					html+= '	<td><a href="/delete-class?id='+lophocs[i]._id+'">Delete</a></td>';
					html+= '</tr>';
				}
				jQuery("table tbody").append(html);
			}
		});
	</script>
</body>
</html>
