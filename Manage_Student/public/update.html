<!DOCTYPE html>
<html>
<head>
	<title>Danh sach lop hoc</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<form action="update-lop-hoc" method="post" class="form col-xs-6 col-xs-offset-3">
		<input type="hidden" name="_id">
		<div class="form-group">
			<label>Ma lop</label>
			<input type="text" class="form-control" name="ma_lop" placeholder="ma lop hoc">
		</div>
		<div class="form-group">
			<label>Ten lop</label>
			<input type="text" class="form-control"  name="ten_lop" placeholder="ten lop hoc">
		</div>
		<div class="form-group">
			<label>Phong hoc</label>
			<input type="text" class="form-control"  name="phong_hoc" placeholder="phong cua lop hoc">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	</form>
	<script type="text/javascript">
		var urlParams = new URLSearchParams(window.location.search);
		jQuery.ajax({
			url: '/chi-tiet-lop-hoc',
			method: "GET",
			data: {id: urlParams.get("id")},
			success: function(result){
				jQuery("input[name=_id]").val(result.data._id);
				jQuery("input[name=ma_lop]").val(result.data.ma_lop);
				jQuery("input[name=ten_lop]").val(result.data.ten_lop);
				jQuery("input[name=phong_hoc]").val(result.data.phong_hoc);
			}
		});
	</script>
</body>
</html>
