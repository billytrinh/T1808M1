<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href=""/>
	</head>
	<body>
        <form method="GET" name="form_data" class="form" enctype="multipart/form-data">
            <input name="username" type="text" placeholder="username" required>
                <br>
            <input name="password" type="password" placeholder="password" required>
                <br>
            <input name="email" type="email" placeholder="email" required>
                <br>
            <input name="date" type="date" placeholder="Date of birth" required>
                <br>
            <select name="gender" required>
                <option>Male</option>
                <option>Female</option>
            </select>
                <br>
            <textarea name="textarea" rows="3" cols="100">Description about yourself</textarea>
                <br>
            <button type="submit">submit</button>
        </form>
   </body>
</html>
