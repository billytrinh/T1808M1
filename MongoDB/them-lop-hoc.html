<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="verdor/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<form action="them-lop-hoc" method="post" class="form col-xs-6 col-xs-offset-3">

			<label>Ma lop</label>
			<input type="text" class="form-control" name="ma_lop" placeholder="ma lop hoc">
		</div>
		<div class="form-group">
			<label>Ten lop</label>
			<input type="text" class="form-control"  name="ten_lop" placeholder="ten lop hoc">
		</div>
		<div class="form-group">
			<label>Phong hoc</label>
			<input type="text" class="form-control"  name="phong_hoc" placeholder="phong cua lop hoc">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	</form>
</body>
</html>
