<!DOCTYPE html>
<html>
<head>
	<title>Example 8/11|DO MANH TRANG</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 900px;
			height: 700px;
			margin: 0 auto;
			margin-top: 10px;
			background-color: #f4f6f8;
		}
		.input {
			width: 30%;
			height: 40px;
					}
		.input input{
			width: 70%;
			height: 100%;

		}
		.input button{
			width: 25%;
			height: 100%;
		}
		#wheel{
			position: absolute;
			width: 200px;
			height: 200px;
			margin-top: 250px;
			margin-left: 250px;
			border-radius: 100%;
			transition: 2s;
			animation-timing-function: linear;
		}
		#red{
			position: absolute;
			width: 30px;
			height: 30px;
			background-color: red;
			border-radius: 100%;
		}
		@keyframes rot{
			0%{
				transform: rotate(0deg);
			}
			50%{
				transform: rotate(180deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="input">
			<input type="number" name="" id="in">
			<button id="btn">OK</button>
		</div>
		<div class="object">
		<div id="wheel">	
			<div id="red"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#btn").click(function(){
			var a=$("#in").val();
			$("#red").css("animation-name","rot");
			$("#red").css("animation-duration","2s");
			$("#red").css("animation-iteration-count",a);
		});

	</script>
</body>
</html>
