<!DOCTYPE html>
<html>
<head>
	<title>Example 8/11|DO MANH TRANG</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 900px;
			height: 700px;
			margin: 0 auto;
			margin-top: 10px;
			background-color: #f4f6f8;
		}
		.input {
			width: 30%;
			height: 40px;
					}
		.input input{
			width: 70%;
			height: 100%;

		}
		.input button{
			width: 25%;
			height: 100%;
		}
		#wheel{
			width: 300px;
			height: 300px;
			margin-top: 90px;
			margin-left: 90px;
			border-radius: 100%;
			transition: 2s;
			animation-iteration-count: 
		}
		#red{
			width: 30px;
			height: 30px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="input">
			<input type="number" name="" id="in">
			<button id="btn" onclick="rot()">OK</button>
		</div>
		<div class="object">
			<div id="wheel">
				<div id="red"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function rot() {
			var a=document.getElementById('in');
			var val=a.value;
			parseInt(val);
			var b=document.getElementById('wheel');
			b.style.transform="rotate(360deg)";
		}
	</script>
</body>
</html>
